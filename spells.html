<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./sidebar.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
    <div class="main2">
        <h1 id="title">
            <b>Spells</b>
        </h1>
        <input type="text" id="search">
        <input type="button" value="Search" onclick="search(document.getElementById('search').value)">
        <input type="button" value="Save" onclick="save(document)" style="float: right">

        <table style="width: 100%">
            <thead style="color:black">
                <th class="col1">Name</th>
                <th class="col1"> Type</th>
                <th class="col1">Dice Roll</th>
                <th>Description</th>
            </thead>
        </table>

        <table id="list" style="width: 100%; height: 50%; position: fixed">
            <tbody style="display:block; height:100%; overflow:auto">

            </tbody>
        </table>

        <div style='position:absolute; top:71%; bottom:0; overflow:auto;'>
            <table style="width: 100%">
                <tr>
                    <td style="width:150px">
                        <input type="text" id="name">
                    </td>
                    <td class="col1">
                        <input type="text" id="type">
                    </td>
                    <td class="col1">
                        <input type="text" id="diceroll">
                    </td>
                    <td class="col1">
                        <input type="text" id="description">
                    </td>
                    <td> </td>
                </tr>
            </table>
            <br>
            <input type="button" value="Add" onclick="addRow()">

            <p id="demo"></p>
        </div>
    </div>

    <script>

        //var jsonObj = { spells: [] }
        var table = document.getElementById("list")

        $.getJSON('./tmp/data.json', function (data) {
            $.each(data.spells, function (i, f) {
                var tblRow = "<tr>" + "<td class='col1'>" + f.name + "</td>" +
                    "<td class='col1'>" + f.type + "</td>" + "<td class='col1'>" + f.diceroll + "</td>" + "<td class='col2'>" + f.description + "</td>" +
                    "<td>" + '<input class="button" type="button" value="Delete" onclick="deleteRow(this)">' + "</td>" + "</tr>"
                $("#list tbody").append(tblRow);
                //var tempJson = { "name": f.name, "type": f.type, "diceroll": f.diceroll, "description": f.description }
                /*jsonObj.spells[jsonObj.spells.length]["name"] = f.name
                jsonObj.spells[jsonObj.spells.length]["type"] = f.type
                jsonObj.spells[jsonObj.spells.length]["diceroll"] = f.diceroll
                jsonObj.spells[jsonObj.spells.length]["description"] = f.description*/
                //jsonObj["spells"].push(tempJson)
                //console.log(jsonObj)
                //spells.push("name:f.name", "type:f.type", "diceroll:f.diceroll", "description:f.description")
            })
        })

        // function to add a row to the table
        function addRow() {
            // tests if the inputs are empty
            if (document.getElementById("name").value === "" ||
                document.getElementById("type").value === "" ||
                document.getElementById("diceroll").value === "" ||
                document.getElementById("description").value === "") {
                return
            }
            var tblRow = "<tr>" + "<td class='col1'>" + document.getElementById("name").value + "</td>" +
                "<td class='col1'>" + document.getElementById("type").value + "</td>" + "<td class='col1'>" +
                document.getElementById("diceroll").value + "</td>" + "<td class='col2'>" + document.getElementById("description").value + "</td>" +
                "<td>" + '<input class="button" type="button" value="Delete" onclick="deleteRow(this)">' + "</td>" + "</tr>"
            var row = table.insertRow(table.length)
            row.innerHTML = tblRow
            /*var cell1 = row.insertCell(0)
            cell1.innerHTML = document.getElementById("name").value
            var cell2 = row.insertCell(1)
            cell2.innerHTML = document.getElementById("type").value
            var cell3 = row.insertCell(2)
            cell3.innerHTML = document.getElementById("diceroll").value
            var cell4 = row.insertCell(3)
            cell4.innerHTML = document.getElementById("description").value
            var cell5 = row.insertCell(4)
            cell5.innerHTML = '<input class="button" type="button" value="Delete" onclick="deleteRow(this)">'*/

            // resets the values in the input boxes
            document.getElementById("name").value = ""
            document.getElementById("type").value = ""
            document.getElementById("diceroll").value = ""
            document.getElementById("description").value = ""
        }

        // function to delete a row
        function deleteRow(element) {
            table.deleteRow(element.parentNode.parentNode.rowIndex);
        }

        // function to search - scrolls to searched term
        function search(name) {
            for (var i = 0, row; row = table.rows[i], i < table.rows.length; i++) {
                if (row.cells[0].innerText === name) {
                    row.cells[0].scrollIntoView()
                    // todo - add highlight to row that is found
                }
            }
        }

        //function to save files to the filesystem
        function save() {
            var path = dialog.showSaveDialog(browserWindow, table, function(path) {
               var stream = fs.createWriteStream(path);
                 stream.once('open', function(fd) {
                 stream.write(table);
                });
            });
        };
    </script>

</body>

</html>
