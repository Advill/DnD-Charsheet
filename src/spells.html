<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/sidebar.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="../renderer.js"></script>
</head>

<body>
    <div class="main2">
        <h1 id="title">
            <b>Spells</b>
        </h1>
        <input type="text" id="search">
        <input type="button" value="Search" onclick="search(document.getElementById('search').value)">
        <input type="button" value="Save" style="float: right">

        <table>
            <thead style="color:black">
                <th class="col1">Name</th>
                <th class="col1"> Type</th>
                <th class="col1"> Dice Roll</th>
            </thead>
        </table>

        <table id="list" style="width: 100%; height: 50%; position: fixed">
            <tbody style="display:block; height:100%; overflow:auto">

            </tbody>
        </table>

        <div style='position:absolute; top:71%; bottom:0; overflow:auto;'>
            <table style="width: 100%">
                <tr>
                    <td>
                        <input type="text" id="name" size="16">
                    </td>
                    <td>
                        <input type="text" id="type" size="17">
                    </td>
                    <td>
                        <input type="text" id="rollnum" size="4">
                    </td>
                    <td>
                        <input type="text" id="rolltype" size="12">
                    </td>
                    <td> </td>
                </tr>
            </table>
            <br>
            <input type="button" id="addb" value="Add">

            <p id="demo"></p>
        </div>
    </div>

    <script>
        var json;
        /*var json = (function () {
            var json = null;
            $.ajax({
                'async': false,
                'global': false,
                'url': "./charsheet.json",
                'dataType': "json",
                'success': function (data) {
                    json = data;
                }
            });
            return json;
        })();*/
        var table = document.getElementById("list")

        $.getJSON('./charsheet.json', function (data) {
            json = data;
            $.each(data.spells, function (i, f) {
                var diceRoll = f.rollnum + f.rolltype
                var tblRow = "<tr>" + "<td class='col1'>" + f.name + "</td>" +
                    "<td class='col1'>" + f.type + "</td>" + "<td class='col2'>" + diceRoll + "</td>" +
                    "<td>" + '<input class="button" type="button" value="Delete" onclick="deleteRow(this)">' + "</td>" + "</tr>"
                $("#list tbody").append(tblRow);
            })
        })

        $(document).ready(function () {
            $("#addb").click(function () {
                addRow()
            })
        })
        // function to add a row to the table
        function addRow() {
            // tests if the inputs are empty
            if (document.getElementById("name").value === "" ||
                document.getElementById("type").value === "" ||
                document.getElementById("rollnum").value === "" ||
                document.getElementById("rolltype").value === "") {
                return
            }
            // creates the row with the text from the text boxes
            var name = document.getElementById("name").value;
            var type = document.getElementById("type").value;
            var rollnum = document.getElementById("rollnum").value;
            var rolltype = document.getElementById("rolltype").value;

            var diceRoll = document.getElementById("rollnum").value + document.getElementById("rolltype").value

            var tblRow = "<tr>" + "<td class='col1'>" + document.getElementById("name").value + "</td>" +
                "<td class='col1'>" + document.getElementById("type").value + "</td>" + "<td class='col1'>" + diceRoll + "</td>" +
                "<td>" + '<input class="button" type="button" value="Delete" onclick="deleteRow(this)">' + "</td>" + "</tr>"

            // inserets the row
            var row = table.insertRow(table.length)
            row.innerHTML = tblRow

            json.spells.push({ "name": name, "type": type, "rollnum": rollnum, "rolltype": rolltype })

            writeToFile(json)

            // resets the values in the input boxes
            document.getElementById("name").value = ""
            document.getElementById("type").value = ""
            document.getElementById("rollnum").value = ""
            document.getElementById("rolltype").value = ""
        }

        // function to delete a row
        function deleteRow(element) {
            var delIndex = element.parentNode.parentNode.rowIndex
            table.deleteRow(delIndex)
            json.spells.splice(delIndex, 1)
            writeToFile(json)
        }

        // function to search - scrolls to searched term
        function search(name) {
            for (var i = 0, row; row = table.rows[i], i < table.rows.length; i++) {
                if (row.cells[0].innerText === name) {
                    row.cells[0].scrollIntoView()
                    // todo - add highlight to row that is found
                    //row.css("background-color", "#ffffff");
                }
            }
        }

        function writeToFile(json) {
            $.ajax({
                url: "http://localhost:3000/post",
                type: "POST",
                dataType: "text",
                data: {
                    j: JSON.stringify(json)
                },
                timeout: 5000,
                complete: function () {
                    //called when complete
                    console.log('process complete')
                },

                success: function (data) {
                    console.log(data);
                    console.log('process sucess')
                },

                error: function () {
                    console.log('process error')
                },
            })
        }

        function open() {
            require(electron).ipcRenderer.send('request-sheet')
        }
    </script>

</body>

</html>
